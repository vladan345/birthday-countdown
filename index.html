<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/1fb1bd60d7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="center">
      <h1>We're launching soon</h1>
      <div class="timer">
        <div class="timer-part">
          <div class="outer" id="day">
            <div class="top-front"><span class="number">00</span></div>
            <div class="top-back"><span class="number">00</span></div>
            <div class="bottom-front"><span class="number">00</span></div>
            <div class="bottom-back"><span class="number">00</span></div>
          </div>
          <p class="label">days</p>
        </div>
        <div class="timer-part">
          <div class="outer" id="hour">
            <div class="top-front"><span class="number">00</span></div>
            <div class="top-back"><span class="number">00</span></div>
            <div class="bottom-front"><span class="number">00</span></div>
            <div class="bottom-back"><span class="number">00</span></div>
          </div>
          <p class="label">hours</p>
        </div>
        <div class="timer-part">
          <div class="outer" id="minute">
            <div class="top-front"><span class="number">00</span></div>
            <div class="top-back"><span class="number">00</span></div>
            <div class="bottom-front"><span class="number">00</span></div>
            <div class="bottom-back"><span class="number">00</span></div>
          </div>
          <p class="label">minutes</p>
        </div>
        <div class="timer-part">
          <div class="outer" id="second">
            <div class="top-front"><span class="number">00</span></div>
            <div class="top-back"><span class="number">00</span></div>
            <div class="bottom-front"><span class="number">00</span></div>
            <div class="bottom-back"><span class="number">00</span></div>
          </div>
          <p class="label">seconds</p>
        </div>
      </div>
      <footer>
        <div class="icons">
          <i class="fab fa-facebook-square"></i
          ><i class="fab fa-pinterest"></i> <i class="fab fa-instagram"></i>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/vladan345">Vladan345</a>.
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
